<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/todo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">

    <title>To Do List-Create/Edit</title>

</head>

<body class="note-details">
<div class="wrapper dark" id="first">
    <h1>Create/Edit Page</h1>
    <header class="header">
        <div class="nheader">
            <a href="index.html" class="btn btn-blue">Back</a>
            <div id="themes">
                <button type="submit" class="btn btn-blue" id="light">
                    <i class="fas fa-sun"></i>
                </button>
                <button type="submit" class="btn btn-blue" id="dark">
                    <i class="far fa-moon"></i>
                </button>
            </div>
        </div>
    </header>
    <div id="details-form"></div>
    <footer class="footer">
        <div class="current">
            <p>Current Date: &nbsp;</p>
            <p id="date"></p>
        </div>
    </footer>
</div>

<script id="details-template" type="text/x-handlebars-template">
    <form id="main-container">
        <div class="row">
            <label for="description">Description:</label>
            <input type="text" id="description" value="{{description}}" required>
        </div>

        <div class="row">
            <label for="text">Text:</label>
            <textarea type="text" id="text" rows="10" required>{{text}}</textarea>
        </div>
        <div class="row">
            <label for="rate">Importance:</label>
            <select name="rate" id="rate">
                <option value="3" {{#if (eq rate 3)}} selected {{/if}}>High</span></option>
                <option value="2" {{#if (eq rate 2)}} selected {{/if}}>Middle</option>
                <option value="1" {{#if (eq rate 1)}} selected {{/if}}>Low</option>
            </select>
        </div>
        <div class="row">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" value="{{formatDate due 'DD.MM.YYYY'}}" name="task-date" required>
        </div>
        <div class="row buttons">
            <div>
                <input type="submit" class="btn btn-blue" value="Save" id="saveItem">
                <button class="btn btn-blue" type="button" data-id="{{_id}}" id="deleteItem">Delete</button>
            </div>
        </div>
    </form>
</script>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="./js/models/note.js"></script>
<script src="./js/handlebar.js"></script>
<script src="./js/shared.js"></script>
<script src="./js/HttpClient.js"></script>
<script src="./js/edit.js"></script>
</body>

</html>
