<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">

    <title>To Do List</title>

</head>

<body>
<div class="wrapper dark" id="first">
    <h1>TO DO LIST</h1>
    <header class="header">
        <div class="nheader">
            <a href="edit.html">
                <button type="submit" class="btn btn-blue">Create New Note</button>
            </a>
            <div id="themes">
                <button type="submit" class="btn btn-blue" id="light">
                    <i class="fas fa-sun"></i>
                </button>
                <button type="submit" class="btn btn-blue" id="dark">
                    <i class="far fa-moon"></i>
                </button>
            </div>
        </div>
        <section>
            <div class="upperbuttons">
                <div class="sort-buttons">
                    <button class="btn btn-blue" id="sortByFinishedDate" type="submit">By finished date</button>
                    <button class="btn btn-blue" id="sortByCreatedDate" type="submit">By created date</button>
                    <button class="btn btn-blue" id="sortByImportance" type="submit">By Impottance</button>
                </div>
                <div class="show-all">
                    <button class="btn btn-blue" id="showFinished" type="submit">Show Finished</button>
                </div>
            </div>
        </section>
    </header>
    <div id="main-container">

    </div>
    <footer class="footer">
        <div class="current">
            <p>Current Date: &nbsp;</p>
            <p id="date"></p>
        </div>
    </footer>
</div>

<!-- HANDLEBARS TASK TEMPLATE -->
<script id="task-template" type="text/x-handlebars-template">
    <p>Number of listed notes: {{this.length}}</p>
    {{#each this}}
    <div class="task">
        <div class="first-row">
            <div class="due-date">{{formatDate due "DD.MM.YYYY"}}</div>
            <div class="middle">
                <div class="description">
                    {{ description }}
                </div>
                <div class="rating">
                    {{#each rate}}
                    {{#if this}}
                    <i class="fas fa-star"></i>
                    {{else}}
                    <i class="far fa-star"></i>
                    {{/if}}
                    {{/each}}
                </div>
            </div>
            <div class="empty"></div>
        </div>
        <div class="second-row">
            <div class="is-finished">
                <div>
                    <input class="is-finished" id="{{_id}}" type="checkbox" {{checkedIf isFinished}}>
                    <span>Finished: {{formatDate done "DD.MM.YYYY"}}</span>
                </div>
            </div>
            <div class="info">
                <div class="list-container">
                    {{text}}
                </div>
                <button type="submit" id="toggleText" class="btn btn-white">
                    <i class="icon fas fa-angle-down"></i>
                </button>
            </div>
            <div class="edit-container">
                <a href="./edit.html?id={{_id}}">
                    <button class="btn btn-blue" type="submit">Edit</button>
                </a>
            </div>
        </div>
    </div>
    {{/each}}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script type="text/javascript" src="./js/shared.js"></script>
<script type="text/javascript" src="./js/NotesStorage.js"></script>
<script type="text/javascript" src="./js/handlebar.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
